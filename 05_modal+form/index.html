<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container p-5">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal">Sup!</button>
        <div class="modal" id="modal" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="p-3">
                            <form action="">
                                <label for="" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text">ðŸ‘¤</span>
                                    <input type="text" placeholder="Username" class="form-control">
                                </div>
                                <div class="form-floating">
                                    <input type="email" placeholder="Email" class="form-control" id="floating1">
                                    <label for="floating1">Email</label>
                                </div>
                                <label for="" class="form-label">Password</label>
                                <input type="password" placeholder="password" class="form-control">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                    <label class="form-check-label" for="checkDefault">
                                      Default checkbox
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                                    <label class="form-check-label" for="checkChecked">
                                      Checked checkbox
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                    <label class="form-check-label" for="radioDefault1">
                                      Default radio
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                                    <label class="form-check-label" for="radioDefault2">
                                      Default checked radio
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-link">Forgot password</button>
                        <button class="btn btn-warning">LogIn</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
