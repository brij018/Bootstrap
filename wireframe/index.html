<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe using BT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="navbar shadow p-5"></div>
    <div class="container mb-2 p-5">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="box border shadow-sm p-5"></div>
            </div>
            <div class="col-12 col-lg-6 d-flex flex-wrap">
                <div class="box2 w-50 border shadow-sm"></div>
                <div class="box2 w-50 border shadow-sm"></div>
                <div class="box2 w-50 border shadow-sm"></div>
                <div class="box2 w-50 border shadow-sm"></div>
            </div>
        </div>
        
    </div>
    <div class="container p-5">
        <div class="container">
            <div class="row border shadow p-4"></div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="box3 col-12 col-sm-6 col-md-8 border shadow-sm"></div>
                <div class="box3 col-12 col-sm-6 col-md-4 border shadow-sm"></div>
            </div>
                
        </div>
    </div>
    <div class="container p-5">
        <div class="container">
            <div class="row border shadow p-4"></div>
        </div>
        <br><br><br>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4 p-3">
                    <div class="box4 border shadow-sm"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container pt-5">
        <div class="row">
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="box4 border shadow-sm"></div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="box4 border shadow-sm"></div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="box4 border shadow-sm"></div>
            </div>
            <div class="col-12 col-sm-6 col-lg-3">
                <div class="box4 border shadow-sm"></div>
            </div>
        </div>
    </div>
    <br>
    <div class="footer p-0">
        <div class="row border shadow p-5"></div>
    </div>
</body>
</html>
