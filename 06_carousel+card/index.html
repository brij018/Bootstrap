<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bg-dark-trans{
           background-color:  #0000004d
        }
    </style>
</head>
<body>

<div class="container p-4">
    <div class="carousel slide" id="Slider" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <div class="bg-dark text-bg-dark">
                    <img class="border" src="https://imgd.aeplcdn.com/664x374/n/cw/ec/156405/xuv-3xo-exterior-right-front-three-quarter-34.jpeg?isig=0&q=80" alt="">
                    <div class="carousel-caption bg-dark-trans">
                        <h2>Carwale</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, eveniet!</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <div class="bg-dark text-bg-dark" >
                    <img class="border" src="https://imgd.aeplcdn.com/664x374/n/cw/ec/141113/venue-exterior-right-front-three-quarter-16.jpeg?isig=0&q=80" alt="">
                    <div class="carousel-caption bg-dark-trans">
                        <h2>Carwale</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, eveniet!</p>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <div class="bg-dark text-bg-dark">
                    <img class="border" src="https://imgd.aeplcdn.com/664x374/n/cw/ec/130591/fronx-exterior-right-front-three-quarter-111.jpeg?isig=0&q=80" alt="">
                    <div class="carousel-caption bg-dark-trans">
                        <h2>Carwale</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, eveniet!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-indicators">
            <button class="active border"data-bs-target="#Slider" data-bs-slide-to="0"></button>
            <button class="border" data-bs-target="#Slider" data-bs-slide-to="1"></button>
            <button class="border" data-bs-target="#Slider" data-bs-slide-to="2"></button>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#Slider">
            <span class="carousel-control-prev-icon text-bg-secondary"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#Slider">
            <span class="carousel-control-next-icon text-bg-secondary"></span>
        </button>
    </div>
</div>

</body>
</html>
